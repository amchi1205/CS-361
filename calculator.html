<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Return Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="calculator">

    <header>
        <h2>StockWatch - Investment Return Calculator</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="trades.html">Trades</a>
            <a href="compare.html">Compare</a>
            <a href="calculator.html">Calculator</a>
            <a href="search.html">Stock Search</a>
            <a href="help.html">Help</a>
        </nav>
    </header>

    <main class="container">
        <h1>Investment Return Calculator</h1>

        <section id="investmentSection" style="margin-top: 20px;">
            <p>Calculate potential returns based on your investment:</p>
            <input type="number" id="investmentAmount" placeholder="Investment Amount ($)" step="0.01" required>
            <input type="number" id="expectedReturn1" placeholder="Expected Return Stock 1 (%)" step="0.01" required>
            <input type="number" id="expectedReturn2" placeholder="Expected Return Stock 2 (%)" step="0.01" required>
            <button type="button" onclick="calculateReturns()">Calculate Returns</button>
            <p>Stock 1 Potential Return: $<span id="returnStock1"></span></p>
            <p>Stock 2 Potential Return: $<span id="returnStock2"></span></p>
        </section>
    </main>

    <script>
        function calculateReturns() {
            let amount = parseFloat(document.getElementById('investmentAmount').value);
            let return1 = parseFloat(document.getElementById('expectedReturn1').value);
            let return2 = parseFloat(document.getElementById('expectedReturn2').value);

            document.getElementById('returnStock1').innerText = (amount * (1 + return1 / 100)).toFixed(2);
            document.getElementById('returnStock2').innerText = (amount * (1 + return2 / 100)).toFixed(2);
        }
    </script>

</body>
</html>
