<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="Stockwatch - Search Stocks">StockWatch</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="trades.html">Trades</a>
            <a href="compare.html">Compare</a>
            <a href="calculator.html">Calculator</a>
            <a href="search.html">Stock Search</a>
            <a href="help.html">Help</a>
        </nav>
    </header>

    <main class="container">
        <h1>Search for Stocks</h1>
        <form id="stockSearchForm">
            <input type="text" id="searchQuery" placeholder="Enter stock ticker or name" required>
            <button type="submit">Search</button>
        </form>

        <!-- Search result display -->
        <div id="searchResult" style="display: none; margin-top: 20px;">
            <h2>Results for <span id="resultSymbol"></span></h2>
            <p>Price: $<span id="resultPrice">123.45</span></p>
            <p>Market Cap: <span id="resultMarketCap">500B</span></p>
            <button id="addToTradesbtn">Add to Trades</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
