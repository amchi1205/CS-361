<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Stocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="compare-page">

<header>
    <h2>StockWatch - Compare Stocks</h2>
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="trades.html">Trades</a>
        <a href="compare.html">Compare</a>
        <a href="calculator.html">Calculator</a>
        <a href="search.html">Stock Search</a>
        <a href="help.html">Help</a>
    </nav>
</header>

<main class="container">
    <h1>Compare Stocks</h1>

    <!-- Form to input stock comparison details -->
    <form id="compareForm">
        <div class="stock-input">
            <h2>Stock 1</h2>
            <input type="text" id="symbol1" placeholder="Symbol (e.g., AAPL)" required>
            <input type="number" id="price1" placeholder="Current Price" step="0.01" required>
            <input type="number" id="peRatio1" placeholder="P/E Ratio" step="0.01">
            <input type="number" id="marketCap1" placeholder="Market Cap (in billions)" step="0.01">
            <input type="text" id="range1" placeholder="52-Week Range (e.g., 100-200)">
            <input type="number" id="dividend1" placeholder="Dividend Yield (%)" step="0.01">
            <input type="number" id="volume1" placeholder="Volume (in millions)" step="0.01">
            <input type="number" id="beta1" placeholder="Beta (Volatility)" step="0.01">
        </div>

        <div class="stock-input">
            <h2>Stock 2</h2>
            <input type="text" id="symbol2" placeholder="Symbol (e.g., MSFT)" required>
            <input type="number" id="price2" placeholder="Current Price" step="0.01" required>
            <input type="number" id="peRatio2" placeholder="P/E Ratio" step="0.01">
            <input type="number" id="marketCap2" placeholder="Market Cap (in billions)" step="0.01">
            <input type="text" id="range2" placeholder="52-Week Range (e.g., 100-200)">
            <input type="number" id="dividend2" placeholder="Dividend Yield (%)" step="0.01">
            <input type="number" id="volume2" placeholder="Volume (in millions)" step="0.01">
            <input type="number" id="beta2" placeholder="Beta (Volatility)" step="0.01">
        </div>

        <button type="submit">Compare</button>
    </form>

</body>
</html>
